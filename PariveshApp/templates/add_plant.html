{% extends 'base.html' %}
{% block title %}
    Parivesh: Add New Plant
{% endblock %}

{% block content %}
<div class="container">
{% if user.is_authenticated %}

    <h1 class="mt-5 text-center" style="color: green;">Add New Plant Here!!</h1>
    <hr/>
    <div class="d-grid gap-2 col-6 mx-auto form-group">
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-success">Submit</button>
    </form>
    <br/>
    </div>
{% else %}
    <h1 class="mt-5">Sorry :(</h1>
    <hr/>
    <h5>You're not logged-in to access this page!</h5>
{% endif %}
</div>
{% endblock %}
